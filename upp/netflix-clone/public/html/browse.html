<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/57535f4f45.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://pngimg.com/uploads/netflix/netflix_PNG10.png">
    <link rel="stylesheet" href="../styles/browse.css">
    <title>Netflix</title>
</head>
<body>
    <div class="topbar">
        <a href="/browse">
            <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="">
        </a>
    </div> 
    <div class="parent">
        <h1>Vem är det som tittar?</h1>
        <div class="users">
            <div class="user">
                <a class="list" id="pic1" href="/home">
                    <img class="profilepic" id="img1" src="https://ih1.redbubble.net/image.618405117.2432/flat,1000x1000,075,f.u2.jpg" alt="">
                    <p class="userText">User1</p>
                </a>
            </div>
            <div class="user">
                <a class="list" id="pic2" href="/home">
                    <img class="profilepic" id="img2" src="https://ih0.redbubble.net/image.618369215.1083/flat,1000x1000,075,f.u2.jpg" alt="">
                    <p class="userText">User2</p>
                </a>
            </div>
            <div class="user">
                <a class="list" id="pic3" href="/home">
                    <img class="profilepic" id="img3" src="https://ih0.redbubble.net/image.618427277.3222/flat,1000x1000,075,f.u2.jpg" alt="">
                    <p class="userText">User3</p>
                </a>
            </div>
            <div class="user">
                <a class="list" id="pic4" href="/home">
                    <img class="profilepic" id="img4" src="https://ih0.redbubble.net/image.618410871.2644/flat,1000x1000,075,f.u2.jpg" alt="">
                    <p class="userText">User4</p>
                </a>
            </div>
            <div class="user">
                <div class="object"><i class="fas fa-plus-circle"></i></i></div>
                <p class="userText">Lägg till profil</p>
            </div>
        </div>
        <button class="hantera">Hantera profiler</button>
    </div>
    <script src="../js/browse.js"></script>
</body>
</html>
